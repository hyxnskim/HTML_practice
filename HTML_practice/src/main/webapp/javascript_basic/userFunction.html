<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>User Function</title>
		<!-- css : internal -->
		<style type="text/css">
			table, tr, td, th{
				border : solid 1px;
			}
		</style>
		
		<script type="text/javascript">
			/* 함수 선언 */
			function hello() {
				document.write("<h3>안녕</h3>")
			}
		
			/* 
				2개의 숫자 데이터를 입력받아서 시작단 ~ 종료단까지의 구구단 출력 함수
				-- 테이블로 보여주기
			*/
			function gugudan(start, end){
				
				if(start > end){
					i = start;
					start = end;
					end = i;
				}
				
				document.write("<table>");
				document.write("<caption>구구단</caption>");
				
				// 제목행
				document.write("<tr>");
				for(dan = start; dan <= end; dan++){
					document.write("<th>" + dan + "단</th>");
				}
				document.write("</tr>");
				
				// 구구단 수행 반복
				for(step = 1; step <= 9; step++){
					document.write("<tr>")
					for(dan = start; dan <= end; dan++){
						document.write("<td>" + dan + " * " + step + " = " + dan*step + "</td>")
					}
					document.write("</tr>");
				}
				document.write("</table>");
			}
		</script>
		
	</head>
	
	<body>
		<h3>User Function</h3>
		<script type="text/javascript">
			/* 함수 호출 수행 */
			hello();
			
			/* 단 입력 */
			while(true){
				start = prompt("시작 단을 입력하세요 : ", );
				
				if(start == null) {
					alert("취소");
					break;
				} else if(start == "" ) {
					alert("단을 입력해주세요");
				} else if(isNaN(start)) {
					alert("숫자를 입력해주세요");
				} else {
					break;
				}
			}
			
			while(true){
				end = prompt("종료 단을 입력하세요 : ", );
				
				if(end == null) {
					alert("취소");
					break;
				} else if(end == "") {
					alert("단을 입력해주세요");
				} else if(isNaN(end)) {
					alert("숫자를 입력해주세요");
				} else {
					break;
				}
			}
			gugudan(parseInt(start), parseInt(end));
		</script>
		
		
	</body>
</html>
