<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Javascript Basic</title>
		
		<!-- js : 내부파일 -->
		<script type="text/javascript">
			alert("안녕 자바스크립트!!!");
			/* 본인의 정보를 변수 선언 및 값 지정 */
			name = "김현수";
			age = 25;
			gender = "female";
			
			/* 본인의 정보를 ul 태그를 이용해서 출력 */
			document.write("<h3>내정보</h3>");
			document.write("<li>이름 : " +  name + "</li>");
			document.write("<li>나이 : " +  age + "</li>");
			document.write("<li>성별 : " + gender + "</li>");
			
			/* 연산자 및 제어문 이용해서 1~10 출력 및 덧셈 누적결과 출력 */
			sum = 0;
			document.write("<ul>");
			for(i = 1; i <= 10; i++){
				document.write("<li>" + i + "</li>");
				sum += i;
			}
			document.write("</ul>");
			document.write("\nsum = " + sum);
			
		</script>
	</head>
	
	<body>
		<h3>Javascript Basic</h3>
	
	</body>
</html>
