<!DOCTYPE html>

<html lang='ko'>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>회원가입 | MMS</title>
		<link type="text/css" rel="stylesheet" href="css/common_form.css">
	</head>
	
	<body>
		<a href="index.html"><img src="img/logo.png"></a>
		<h3>회원관리시스템</h3>
		
		<hr>
		<a href="login.html">로그인</a>|
		<a href="joinMember.html">회원가입</a>|
		<a href="findMember.html">아이디/비밀번호찾기</a>
		
		<h1>[회원가입]</h1>
		<form action="result.html" method="post">
			<table border="1">
				<tr>
					<td> 아이디 </td>
					<td>
						<input type="text" name="memberId">
						<input type="button" value="중복확인">
					</td>
				</tr>
				
				<tr>
					<td> 비밀번호 </td>
					<td> 
						<input type="password" name="memberPw">
						<input type="checkbox" name="showPw" value="비밀번호 보기">
						<label for="showPw"> 비밀번호 보기</label>
					</td>
				</tr>
				
				<tr>
					<td> 비밀번호 확인 </td>
					<td> 
						<input type="password" name="memberPwValidation">
						<input type="checkbox" name="showvalidationPw" value="비밀번호 보기">
						<label for="showValidationPw"> 비밀번호 보기</label>
					</td>
				</tr>
				
				<tr>
					<td> 이름 </td>
					<td>
						<input type="text" name="name">
					</td>
				</tr>
				
				<tr>
					<td> 이메일 </td>
					<td>
						<input type="text" name="emailFirst">
						@
						<input type="text" name="emailSecond">
						<select>
							<option>직접입력</option>
							<option>gmail</option>
							<option>naver</option>
							<option>hanmail</option>
							<option>empal</option>
							<option>hotmail</option>
						</select>
						<input type="button" value="중복확인">
					</td>
				</tr>
				
				<tr>
					<td> 연락처 </td>
					<td>
						<input type="text" name="contact"><br>
						인증번호&nbsp;<input type="text" name="code" width="3px">
						<input type="button" value="인증번호 확인">
					</td>
				</tr>
				
				<tr>
					<td colspan="2" align="center">
						<input type="submit" value="회원가입">
						<input type="reset" value="취소">
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
