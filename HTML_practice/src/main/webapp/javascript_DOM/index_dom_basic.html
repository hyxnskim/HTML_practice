<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>DOM API basic</title>
		
		<script type="text/javascript">
			/* 윈도우 로드 이벤트 처리 함수 */
			window.onload = function() {
				var takeElement = document.getElementById("title_1");
				console.log(typeof(takeElement));
				
				// html 내용조회
				var html = takeElement.innerHTML;
				//var html = takeElement.innerText;
				console.log("html >> ", html);
				
				// html 동적 변경
				//takeElement.innerHTML = "<h1 style='color:red;background-color:yellow;text-align:center'>제목</h1>";
				takeElement.innerHTML = "<h1 style='text-align:center'>제목</h1>";
				
				// 아이디 입력항목 객체 가져오기
				var memberIdElement = document.sampleForm.memberId;
				
				// 아이디 객체 포커스 위치시키기 : html5 autofocues="autofocus"
				memberIdElement.focus();
				
			}
				
			function titleHidden() {
				 //alert('제목 감추기');
				 var takeTitleElement = document.getElementById("title_1");
				 takeTitleElement.style.visibility = "hidden";
			}
			
			function titleVisible() {
				//alert('제목 보이기');
				var takeTitleElement = document.getElementById("title_1");
				takeTitleElement.style.visibility = "visible";
				takeTitleElement.style.textAlign = "center";
			}
			
			function titleVisibleRandomColor() {
				//alert('제목 랜덤 색상변경 보이기');
				var takeTitleElement = document.getElementById("title_1");
				var colors = new Array("red", "orange", "pink", "cyan", "black", "blue", "#5F9EA0", "#FFEBCD", "#6495ED");
				
				var idx = getRandomNo(colors.length);
				console.log("color : ", colors[idx]);
				takeTitleElement.style.color = colors[idx];
				
				idx = getRandomNo(colors.length);
				console.log("color : ", colors[idx]);
				takeTitleElement.style.backgroundColor = colors[idx];
				
				takeTitleElement.style.textAlign = "center";
			}
			
			function getRandomNo(max){ 
				var randomNo = Math.floor(Math.random()*(max)); 
				return randomNo; 
			}
			
		</script>
	</head>
	
	<body>
		<form>
			<input type="button" value="제목 감추기" onclick="titleHidden()">
			<input type="button" value="제목 보이기" onclick="titleVisible()">
			<input type="button" value="제목 랜덤 색상변경 보이기" onclick="titleVisibleRandomColor()">
		</form>
	
		<h3 id="title_1">DOM API basic</h3>
		<form action='#' method="get" name="sampleForm" id="sampleForm">
			<div>아이디: <input type="text" name="memberId"></div>
			<div>이름: <input type="text" name="name"></div>
			<div>마일리지: <input type="text" name="mileage"></div>
			<div><input type="submit" value="확인"></div>
		</form>
	</body>
</html>
